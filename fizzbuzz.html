<!DOCTYPE html>

	<title>Awesome Java</title>

<style type="text/css">
	
</style>

<script type="">
	
	let og = 0;

	function adder () {
    console.log(og);
    og = og+1

    if (og >= 101) {clearInterval(x)}

    	//////

	if (Number.isInteger(og / 15)) {console.log(og + " is fizzbuzz")}

    else if (Number.isInteger(og / 3)) {console.log(og + " is fizz")}
 
    else if (Number.isInteger(og / 5)) {console.log(og + " is buzz")}
   
  }

  var x = setInterval(adder, 100);


</script>

<body>
This counts from 1-100 in the console and reports "Fizz" for all multiples of 3, "Buzz" for all multiples of 5, and "Fizzbuzz" for all multiples of 3 and 5.

<br>
Check it out by looking in the console!
