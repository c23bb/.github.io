<body>

	<script type="text/javascript">
		var input;
		var name;
		var death = document.getElementById('death');
		var hotDogNames = ["C'mon", "Glizzy Gobbler", "Glizzy Gladiator"];
		var hotDogIcon = ["url(Cmon.png)", "url(GlizzyGobler.png)", "url(GlizzyGladiator.png)"];

		"GLIZZY GLADIATORS ARE LEGENDARY AND MAJESTIC. THEY CAN FLY AND FART SPARKLES.<br> THEIR EXISTENCE WAS RUMORED FOR YEARS."
		];
		var button = document.getElementById("enterButton");
		var demo = document.getElementById("demo");
		var description = document.getElementById("description");
		var pic = document.getElementById("pic");
		var lotOfDogs = document.getElementById("lotOfDogs");
		var holyMoly = document.getElementById("holyMoly");
		var hotDogRepeater = document.getElementById("hotDogRepeater");


		function makeName() {
			input = document.getElementById("hotDogInput").value;
			console.log(input);
			if (input == 0) { name = 0 }
			if (0 < input && input < 10) { name = 1 }
			if (input > 10 && input = 10) { name = 2 }
			console.log("name" + name)
			demo.innerHTML = hotDogNames[name];
			minutesOff.innerHTML = input+" MINUTES OFF YOUR LIFE";
			death.innerHTML = "BY EATING "+input+" HOTDOGS, YOU HAVE TAKEN "+input*36+" MINUTES OFF YOUR LIFE <a href=\"https://www.cnn.com/2021/08/27/health/hot-dog-could-shorten-life-trnd-wellness-scn/index.html\">LEARN MORE</a>";
			pic.style.backgroundImage = hotDogIcon[name];
			description.innerHTML = hotDogDescrip[name];
			hotDogRepeater.innerHTML = `<h5>${"&#127789;".repeat(input)}</h5>`
			if (input == 0) { 
				hotDogRepeater.innerHTML ="<h5>&#127849</h5>";
				lotOfDogs.innerHTML ="YOU'RE BETTER THAN THIS KID <a href=\"https://www.amazon.com/Nathans-Length-Skinless-Beef-Franks/dp/B00M30BEQO/ref=sr_1_2_0o_na?crid=29MZ8LEKOJYW&keywords=HOT+DOGS&qid=1644174505&sprefix=hot+dogs%2Caps%2C159&sr=8-2\">IMPROVE</a>";
				holyMoly.innerHTML ="YOU ATE NO WEINERS THIS YEAR";



		
		}

		var comeHere = Array.from(document.getElementsByClassName("screen2"))

		// 	}

		function screenBlack() {
			document.body.style.backgroundColor = "#9c4e00";
			goAway.forEach(
				function (element) {
					element.style.opacity = "0";
					element.style.width = "0px";
					element.style.height = "0px";

				});
			comeHere.forEach(
				function (element) { element.style.opacity = "1" });
